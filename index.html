<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Sign up form</title>
</head>
<body>
    <main>
        <section>
            <h1>Learn to code by watching others</h1>
            <p>See how experienced developers solve problems</p>
        </section>
        <section>
            <button>
                <span id="free-try-button">Try it free 7 days</span>
                than $20/mo. thereafter
            </button>
            
            <form>
                <input 
                required
                type="text" 
                placeholder="Username*" 
                >
                <input 
                required
                type="email" 
                placeholder="Email">
                <input 
                type="password" 
                placeholder="Enter your password">
                <input 
                type="password" 
                placeholder="Confirm your password">
                <input 
                type="submit" 
                value="sign up">
                <small>By clicking the button, you agree with our <a href="#">terms and services</a></small>
            </form>
        </section>
    </main>
</body>
</html>
